<ion-item routerDirection="backward" detail>
    <!-- [routerLink]="['/', 'places', 'tabs', 'offers', place.id]"  -->
    <ion-thumbnail slot="start">
        <ion-img [src]="place.imageUrl"></ion-img>
    </ion-thumbnail>
    <ion-label>
        <h2>{{ place.title }}</h2>
        <p>{{ place.description }}</p>
        <div class="offer-details">
            <ion-icon name="calendar"></ion-icon>
            <ion-text color="primary">{{ place.availableFrom | date }}</ion-text>
            <span>to</span>
            <ion-icon name="calendar"></ion-icon>
            <ion-text color="primary">{{ place.availableTo | date }}</ion-text>
        </div>
    </ion-label>
</ion-item>
